<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Registration</title>
</head>

<body>
    <div class="signup-form">
        <form class="" action="index.html" method="post">
            <img src="user.png" class="user">
            <h1><i class="fa fa-sign-in" aria-hidden="true"></i>Sign Up</h1>
            <input type="text" placeholder="Full Name" class="txtb">
            <input type="email" placeholder="Email" class="txtb">
            <input type="password" placeholder="Password" class="txtb">
            <input type="password" placeholder="Confirm Password" class="txtb">
            <input type="submit" value="Create Account" class="signup-btn">
            <a href="login.html" target="_blank">Already Have one ?</a>
        </form>
    </div>

</body>

</html>
